<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/public/styles/reg-style.css">
    <title>Регистрация</title>
</head>
<body>
    <div class="p-x-1 p-y-3">
        <form class="card card-block m-x-auto bg-faded form-width">
            <legend class="m-b-1 text-xs-center">Регистрация</legend>
            <div class="form-group input-group">
                <span class="has-float-label">
                    <input class="form-control" id="firstName" required type="text" placeholder="Имя"/>
                    <label for="firstName">Имя</label>
                </span>
                <span class="has-float-label">
                    <input class="form-control" id="lastName" required type="text" placeholder="Фамилия"/>
                    <label for="lastName">Фамилия</label>
                </span>
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon">@</span>
                <span class="has-float-label">
                    <input class="form-control" id="email" required type="email" placeholder="name@example.com"/>
                    <label for="email">E-mail</label>
                </span>
            </div>
            <div class="form-group has-float-label">
                <input class="form-control" id="password" required type="password" placeholder="••••••••"/>
                <label for="password">Пароль</label>
            </div>
            <div class="text-xs-center">
                <button class="btn btn-block btn-primary" type="submit">Регистрация</button>
            </div>
        </form>
    </div>
</body>
</html>
